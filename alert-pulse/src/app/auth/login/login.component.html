  
  
  <main class="registration-container">
    <div class="registration-content">
      <h1 class="registration-title">Ingresa a tu cuenta</h1>      
      <form class="registration-form">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" [routerLink]="['../../reminders']">Ingresar</button>
      </form>
    </div>
    <div class="registration-image-container">
      <img
        src="waves.webp"
        alt="Signup Image"
        class="registration-image"
      />
    </div>
  </main>
